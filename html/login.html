<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Đăng Nhập - MindX Cinema</title>
    <link rel="stylesheet" href="../css/auth.css">
</head>
<body>
    <div class="header">
          <a href="../html/index.html">
              <img src="../img/MIndX_Cinema-removebg-preview.png" alt="logo" class="logo">
          </a>
    </div>
    <div class="form-wrapper">
      <h2>Đăng Nhập</h2>
      <form action="#">
        <div class="form-control">
          <input id="email" type="text" required />
          <label>Địa chỉ Email</label>
        </div>
        <div class="form-control">
          <input id="password" type="password" required />
          <label>Mật khẩu</label>
        </div>
        <button type="submit">Đăng nhập</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Nhớ tài khoản của mình</label>
          </div>
          <a href="#">Cần giúp đỡ?</a>
        </div>
      </form>
      <p>Bạn mới? <a href="../html/register.html">Đăng kí liền tay!</a></p>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
