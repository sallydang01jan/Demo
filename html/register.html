<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng kí - MindX Cinema</title>
    <link rel="stylesheet" href="../css/auth.css" />
  </head>
  <body>
    <div class="header">
          <a href="../html/login.html">
              <img src="../img/MIndX_Cinema-removebg-preview.png" alt="logo" class="logo">
          </a>
    </div>
    <div class="form-wrapper">
      <h2>Đăng kí</h2>
      <form action="#">
        <div class="form-control">
          <input id="username" type="text" required />
          <label>Tên đăng nhập</label>
        </div>
        <div class="form-control">
          <input id="email" type="text" required />
          <label>Địa chỉ Email</label>
        </div>
        <div class="form-control">
          <input id="password" type="password" required />
          <label>Mật khẩu</label>
        </div>
        <button type="submit">Đăng kí</button>
        <div class="form-help">
          <div class="remember-me">
            <input type="checkbox" id="remember-me" />
            <label for="remember-me">Ghi nhớ thông tin đăng nhập</label>
          </div>
          <a href="#">Cần giúp đỡ?</a>
        </div>
      </form>
      <p>Có tài khoản rồi? <a href="../html/login.html">Đăng nhập</a></p>
    </div>

    <script src="../js/register.js"></script>
  </body>
</html>
